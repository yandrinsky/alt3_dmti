<div class='it-task well'>

    <div class='row'>
        <h4>Входная строка
            <button class='it-input-change btn btn-sm btn-link' type="button"
                    title="Изменить входную строку"><span class='glyphicon glyphicon-pencil'
                                                                     aria-hidden='true'></span></button>
        </h4>

        <div class='col-sm-12'>
            <div class="it-input">
                <div class="it-input-warn it-warn alert alert-danger alert-dismissable">
                    Только символы алфавита
                </div>
                <div class="it-input-view">

                </div>
                <div class="it-input-edit input-group">
                    <input class="it-input-input form-control" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default it-input-apply" type="button">Принять</button>
                        </span>
                </div>
            </div>
        </div>
    </div>

    <div class='row top-buffer'>
        <div class='col-sm-12'>
            <div class="it-trans-selector">
                <button class="btn btn-default btn-sm" type="button">a</button>
                <button class="btn btn-default btn-sm" type="button">b</button>
                <button class="btn btn-default btn-sm" type="button">c</button>
            </div>

            <canvas class='it-scene'>

            </canvas>
        </div>
    </div>

    <div class="row bottom-buffer">
        <h4>Выходная строка
        </h4>

        <div class='col-sm-12'>
            <input class="it-output-input form-control" type="text" class="form-control" disabled="true">
        </div>

    </div>


    <div class='row it-player-holder'>
        <div class='col-sm-12'>
            <div class="it-player-warn it-warn alert alert-danger alert-dismissable">
                Нет подходящего перехода
            </div>
            <div class="it-player-info it-warn alert alert-info alert-dismissable">
                Остановка автомата, нет подходящего перехода
            </div>
            <div class='it-player'>
                <button class="it-stop" type="button" class="btn btn-default"
                        title="Перевести автомет в начальное состояние и очистить журнал выполнения"><span
                        class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
                <button class="it-step" type="button" class="btn btn-default" title="Выполнить шаг"><span
                        class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></button>
                <button class="it-play" type="button" class="btn btn-default" title="Запустить анимацию"><span
                        class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
                <button class="it-pause" type="button" class="btn btn-default" title="Пауза"><span
                        class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
            </div>

            <div class="it-speed">
                <label>скорость:</label>
                <div class="it-slider bg-info">
                    <div class="it-thumb bg-primary"></div>
                </div>
            </div>
        </div>
    </div>

    <div class='row'>
        <h4>Журная выполнения: <span class="it-log-counter"></span>
            <button class='it-log-expand btn btn-sm btn-link' type="button"
                    title="Развернуть"><span class='glyphicon glyphicon-resize-full'
                                             aria-hidden='true'></span></button>
            <button class='it-log-small btn btn-sm btn-link' type="button"
                    title="Свернуть"><span class='glyphicon glyphicon-resize-small'
                                           aria-hidden='true'></span></button>
        </h4>
    <div class="col-lg-12">
        <div class="it-log">

        </div>
    </div>
    </div>

</div>
