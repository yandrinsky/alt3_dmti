<div class='it-task well'>

    <div class='row'>
        <h4>Исходная лента
            <button class='it-strip-change btn btn-sm btn-link' type="button"
                    title="Изменить начальное состояние ленты"><span class='glyphicon glyphicon-pencil'
                                                                     aria-hidden='true'></span></button>
        </h4>

        <div class='col-sm-12'>
            <div class="it-strip">
                <div class="it-strip-warn it-warn alert alert-danger alert-dismissable">
                    Только символы алфавита
                </div>
                <div class="it-strip-view">

                </div>
                <div class="it-strip-edit input-group">
                    <input class="it-strip-input form-control" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default it-strip-apply" type="button">Принять</button>
                        </span>
                </div>
            </div>
        </div>
    </div>


    <div class='row top-buffer'>
        <div class='col-sm-12'>
            <canvas class='it-scene' height="200px">

            </canvas>
        </div>
    </div>

    <div class='row it-player-holder'>
        <div class='col-sm-12'>
            <div class="it-player-warn it-warn alert alert-danger alert-dismissable">
                Нет подходящей команды
            </div>
            <div class="it-player-info it-warn alert alert-info alert-dismissable">
                Произошел останов машины, нет подходящей команды
            </div>
            <div class='it-player'>
                <button class="it-stop" type="button" class="btn btn-default"
                        title="Перевести МТ в начальное состояние и очистить журнал выполнения"><span
                        class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
                <button class="it-step" type="button" class="btn btn-default" title="Выполнить шаг"><span
                        class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></button>
                <button class="it-play" type="button" class="btn btn-default" title="Запустить анимацию"><span
                        class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
                <button class="it-pause" type="button" class="btn btn-default" title="Пауза"><span
                        class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
            </div>

            <div class="it-speed">
                <label>скорость:</label>
                <div class="it-slider bg-info">
                    <div class="it-thumb bg-primary"></div>
                </div>
            </div>
        </div>
    </div>


    <div class='row top-buffer'>
        <div class="col-lg-6">
            <h4>Список команд</h4>
            <div class=" it-view-command">

                <div class="it-command-editor">
                    <div class="dropdown it-command-editor-move">
                        <ul class="dropdown-menu">
                            <li><a>L</a></li>
                            <li><a>R</a></li>
                            <li><a>N</a></li>
                        </ul>
                    </div>


                    <div class="dropdown it-command-editor-to">
                        <ul class="dropdown-menu">

                        </ul>
                    </div>

                    <div class="dropdown it-command-editor-out">
                        <ul class="dropdown-menu">

                        </ul>
                    </div>

                    <div class="dropdown it-command-editor-inp">
                        <ul class="dropdown-menu">

                        </ul>
                    </div>

                    <div class="dropdown it-command-editor-from">
                        <ul class="dropdown-menu">

                        </ul>
                    </div>
                </div>

                <div class='it-command-list'>

                </div>
                <div class="it-command-add">
                    <div class="it-command-add-warn it-warn alert alert-danger alert-dismissable">
                        Не заполнены параметры/ Команда с таким состоянием и символом уже существует
                    </div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <select class="selectpicker it-from" data-width="auto" data-style="btn-default btn-xs">
                                <option value="---">---</option>
                            </select>
                            <select class="selectpicker it-inp" data-width="auto" data-style="btn-default btn-xs">
                                <option value="---">---</option>
                            </select>
                            &nbsp;>&nbsp;
                            <select class="selectpicker it-to" data-width="auto" data-style="btn-default btn-xs">
                                <option value="---">---</option>
                            </select>
                            <select class="selectpicker it-out" data-width="auto" data-style="btn-default btn-xs">
                                <option value="---">---</option>
                            </select>
                            <select class="selectpicker it-move" data-width="auto" data-style="btn-default btn-xs">
                                <option value="---">---</option>
                                <option value="L">L</option>
                                <option value="R">R</option>
                                <option value="N">N</option>
                            </select>
                            <button class="it-command-add-btn btn btn-default btn-xs" type="button"
                                    title="Добавить команду">Добавить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h4>Журная выполнения: <span class="it-log-counter"></span>
                <button class='it-log-expand btn btn-sm btn-link' type="button"
                        title="Развернуть"><span class='glyphicon glyphicon-resize-full'
                                                 aria-hidden='true'></span></button>
                <button class='it-log-small btn btn-sm btn-link' type="button"
                        title="Свернуть"><span class='glyphicon glyphicon-resize-small'
                                               aria-hidden='true'></span></button>
            </h4>
            <div class="it-log">

            </div>
        </div>

    </div>


</div>
